    // Funzione per mescolare il mazzo di carte
    function shuffleDeck() {
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]]; // Scambia le carte
      }
      currentCardIndex = 0; // Reset all'inizio
      document.getElementById("current-card").src = deck[currentCardIndex];
      drawCard();
    }

    // Funzione per pescare una carta
    function drawCard() {
      if (deck.length === 0) {
        alert("Il mazzo Ã¨ vuoto!");
        return;
      }

      // Mostra la carta corrente
      document.getElementById("current-card").src = "cards/" + deck[currentCardIndex];

      // Aggiorna l'indice per la prossima carta
      currentCardIndex = (currentCardIndex + 1) % deck.length;
    }
